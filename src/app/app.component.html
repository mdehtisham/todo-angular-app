<div class="container m-5">
  <div id="todo-container" class="col-md-6 mx-auto border border-secondary p-2">
    <!-- (submit)="todoSubmit(todoForm.value); todoForm.resetForm()" -->
    <form #todoForm= "ngForm" class="row" (submit)="todoSubmit(todoForm.value.todoInput); todoForm.resetForm()">     
      <div class="col-md-9">
        <label for="todoInput" class="visually-hidden">Todo</label>
        <input type="text" class="form-control" id="todoInput" placeholder="Enter the todo..." name="todoInput" ngModel>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary mb-3">Add Todo</button>
      </div>
    </form>
    <!-- <div *ngFor="let todo of todoArray" class="col-md-12 border mb-1"> -->
      <!-- <div class="col-md-11 text-left">
        <p class="lead ps-3 pt-1">{{todo}} </p>
      </div>
      <div class="col-md-1 text-right"><span>X</span></div> -->
      <ul class="col-md-12 lists list-group">
        <li *ngFor="let todo of todoArray" contenteditable="true" class="list-group-item d-flex justify-content-between align-items-start">{{todo}}<i contenteditable="false" class="btn" (click)="deleteItem(todo)"><i class="fas fa-trash"></i></i></li>
      </ul>
    <!-- </div>     -->
  </div>
</div>
